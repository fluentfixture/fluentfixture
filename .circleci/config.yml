version: 2.1

orbs:
  snyk: snyk/snyk@1.1.2
  coveralls: coveralls/coveralls@1.0.4

aliases:
  - &restore-cache
    restore_cache:
      key: dependency-cache-{{ checksum "package.json" }}
  - &save-cache
    save_cache:
      key: dependency-cache-{{ checksum "package.json" }}
      paths:
        - ./node_modules
  - &install-deps
    run:
      name: Install dependencies
      command: npm ci
  - &lerna-bootstrap
    run:
      name: Lerna bootstrap
      command: npm run bootstrap
  - &build-packages
    run:
      name: Build
      command: npm run build
  - &run-unit-tests
    run:
      name: Test
      command: npm run test
  - &run-lint
    run:
      name: Lint
      command: npm run lint

unit-tests-template: &unit-tests-template
  working_directory: ~/fluentfixture
  steps:
    - checkout
    - *restore-cache
    - *install-deps
    - *lerna-bootstrap
    - *build-packages
    - *run-unit-tests

jobs:
  build:
    working_directory: ~/fluentfixture
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - *restore-cache
      - *install-deps
      - *lerna-bootstrap
      - *save-cache
      - *build-packages

  test_node_10:
    docker:
      - image: circleci/node:10
    <<: *unit-tests-template

  test_node_12:
    docker:
      - image: circleci/node:12
    <<: *unit-tests-template

  test_node_14:
    docker:
      - image: circleci/node:14
    <<: *unit-tests-template

  test_node_16:
    docker:
      - image: circleci/node:16
    <<: *unit-tests-template

  coverage:
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - *restore-cache
      - *install-deps
      - *lerna-bootstrap
      - *build-packages
      - *run-unit-tests
      - coveralls/upload

  lint:
    working_directory: ~/fluentfixture
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - *restore-cache
      - *install-deps
      - *lerna-bootstrap
      - *run-lint

  security:
    working_directory: ~/fluentfixture
    docker:
      - image: circleci/node:12
    steps:
      - checkout
      - *restore-cache
      - *install-deps
      - *lerna-bootstrap
      - snyk/scan

workflows:
  version: 2
  build-and-test:
    jobs:
      - build
      - security:
          requires:
            - build
      - test_node_10:
          requires:
            - security
      - test_node_12:
          requires:
            - security
      - test_node_14:
          requires:
            - security
      - test_node_16:
          requires:
            - security
      - lint:
          requires:
            - security
      - coverage:
          requires:
            - test_node_10
            - test_node_12
            - test_node_14
            - test_node_16
